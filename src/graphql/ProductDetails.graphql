query ProductDetails($slug: String!, $channel: String!) {
	product(slug: $slug, channel: $channel) {
		id
		name
		slug
		description
		seoTitle
		seoDescription
		thumbnail(size: 1024, format: WEBP) {
			url
			alt
		}
		attributes {
			attribute {
				id
				name
				slug
				inputType
				entityType
				withChoices
				unit
			}
			values {
				id
				name
				slug
				richText
				reference
				file {
					url
					contentType
				}
				boolean
				date
				dateTime
				value
			}
		}
		category {
			id
			name
		}
		variants {
			...VariantDetails
		}
		pricing {
			priceRange {
				start {
					gross {
						amount
						currency
					}
				}
				stop {
					gross {
						amount
						currency
					}
				}
			}
		}
	}
}
